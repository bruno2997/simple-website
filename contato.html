<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form action="">
                <fieldset>
                    <legend>Dados Pessoais:</legend>
                    <label for="nome" class="com-icone">Nome:</label>
                    <input type="text" required id="nome" name="nome" placeholder="Seu nome aqui..." autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">
                    <label for="email" class="com-icone">Email:</label>
                    <input type="email" required id="email" name="e-mail" placeholder="seu@email.com">
                </fieldset>

                <fieldset>
                    <legend>Assuntos:</legend>
                    <label>
                        <input type="radio" id="consultoria" name="assunto" value="Consultoria" required>
                        Consultoria
                    </label>
                    <label>
                        <input type="radio" id="blog" name="assunto" value="Blog" required>
                        Blog
                    </label>
                    <!--select name="assunto">
                        <option value="blog">Blog</option>
                        <option value="servico">Serviço</option>
                        <option value="outro">Outro</option>
                    </select-->
                
                    <fieldset>
                        <input type="radio" id="outro" name="assunto" value="Outro" required>
                        <label for="outro">Outro</label>
                        <input type="text" name="outro-assunto" required>
                    </fieldset>

                    <!--label>
                        <input type="radio" id="outro" name="assunto" value="Outro" required>
                        Outro
                    </label-->
                </fieldset>

                <label for="msg">Mensagem:</label>
                <textarea name="mensagem" id="msg" cols="30" rows="10" required placeholder="Digite aqui sua mensagem."></textarea>
                <button type="submit">Enviar mensagem</button>
            </form>
        </div>
    </main>
